<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fragrance ReUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #000;
  color: #fff;
}

/* HEADER */
header {
  padding: 60px 20px;
  text-align: center;
}

.logo {
  font-size: 36px;
  letter-spacing: 8px;
  font-weight: 300;
}

.tagline {
  margin-top: 12px;
  font-size: 13px;
  color: #aaa;
}

/* HERO IMAGE */
.hero {
  width: 100%;
  height: 320px;
  background: url("https://i.imgur.com/9nKJp4Z.png") center/contain no-repeat;
  margin-bottom: 60px;
}

/* PRODUCTS */
.products {
  max-width: 1100px;
  margin: auto;
  padding: 0 20px 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 60px;
}

.card {
  text-align: center;
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: contain;
}

.card h2 {
  margin: 20px 0 5px;
  font-size: 16px;
  font-weight: 400;
}

.price {
  font-size: 14px;
  color: #bbb;
}

.btn {
  display: inline-block;
  margin-top: 14px;
  font-size: 13px;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid white;
  padding-bottom: 4px;
}

.btn:hover {
  opacity: 0.7;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px 0;
  font-size: 11px;
  color: #666;
}
</style>
</head>

<body>

<header>
  <div class="logo">FRAGRANCE REUP</div>
  <div class="tagline">EAU DE PARFUM · AUTHENTIC · LUXURY</div>
</header>

<div class="hero"></div>

<section class="products">

  <div class="card">
    <img src="https://i.imgur.com/eN7GQJH.png">
    <h2>YSL Y EDP</h2>
    <div class="price">$95</div>
    <a class="btn" href="product-ysl.html">DISCOVER</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/6bQKZ8J.png">
    <h2>Dior Sauvage</h2>
    <div class="price">$90</div>
    <a class="btn" href="product-dior.html">DISCOVER</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/9nKJp4Z.png">
    <h2>Bleu de Chanel</h2>
    <div class="price">$110</div>
    <a class="btn" href="product-chanel.html">DISCOVER</a>
  </div>

</section>

<footer>
© 2026 FRAGRANCE REUP
</footer>

</body>
</html>
