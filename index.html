<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fragrance ReUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #0a0a0a;
  color: white;
}

/* HEADER */
header {
  text-align: center;
  padding: 50px 20px;
  border-bottom: 1px solid gold;
}

.logo {
  font-size: 34px;
  letter-spacing: 6px;
  color: gold;
  font-weight: bold;
}

.tagline {
  color: #aaa;
  font-size: 14px;
  margin-top: 10px;
}

/* PRODUCTS */
.products {
  padding: 40px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 30px;
}

.card {
  background: #111;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  border: 1px solid #222;
  transition: transform 0.3s, border 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  border-color: gold;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  margin-bottom: 15px;
}

.card h2 {
  color: gold;
  font-size: 18px;
}

.price {
  font-size: 18px;
  margin: 8px 0;
}

.btn {
  display: inline-block;
  margin: 6px;
  padding: 10px 22px;
  border-radius: 25px;
  border: 1px solid gold;
  color: gold;
  text-decoration: none;
  font-size: 14px;
}

.btn:hover {
  background: gold;
  color: black;
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 12px;
  color: #777;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<header>
<img src="https://i.imgur.com/8Km9tLL.png" alt="Fragrance ReUp Logo" style="width:160px;">
  <div class="tagline">Luxury • Authentic • Fast Shipping</div>
</header>

<section class="products">

  <div class="card">
    <img src="https://i.imgur.com/eN7GQJH.png">
    <h2>YSL Y EDP</h2>
    <div class="price">$95</div>
<div style="color:#aaa;font-size:13px;">Only 3 left in stock</div>
<div style="color:gold;font-size:13px;">★★★★★ (48 reviews)</div>
    <a class="btn" href="product-ysl.html">Details</a>
    <a class="btn" href="https://instagram.com">DM Buy</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/6bQKZ8J.png">
    <h2>Dior Sauvage</h2>
    <div class="price">$90</div>
    <a class="btn" href="product-dior.html">Details</a>
    <a class="btn" href="https://instagram.com">DM Buy</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/9nKJp4Z.png">
    <h2>Bleu de Chanel</h2>
    <div class="price">$110</div>
    <a class="btn" href="product-chanel.html">Details</a>
    <a class="btn" href="https://instagram.com">DM Buy</a>
  </div>

</section>

<footer>
© 2026 Fragrance ReUp — All Rights Reserved
</footer>

</body>
</html>
