<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ASRSELLS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: "Helvetica Neue", Arial, sans-serif;
}

/* HERO */
.hero {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background:
    linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
    url("https://i.imgur.com/9nKJp4Z.png") center/contain no-repeat;
}

.hero h1 {
  font-size: 48px;
  letter-spacing: 12px;
  font-weight: 300;
  animation: fade 2s ease forwards;
}

.hero p {
  margin-top: 15px;
  font-size: 13px;
  color: #aaa;
  letter-spacing: 3px;
  animation: fade 2.5s ease forwards;
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* PRODUCTS */
.products {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 70px;
}

.card {
  text-align: center;
}

.card img {
  width: 100%;
  height: 260px;
  object-fit: contain;
}

.card h2 {
  margin: 20px 0 6px;
  font-size: 15px;
  font-weight: 400;
}

.card span {
  font-size: 13px;
  color: #aaa;
}

.card a {
  display: inline-block;
  margin-top: 12px;
  font-size: 12px;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid #fff;
}

.footer-link {
  text-align: center;
  margin-bottom: 60px;
}

.footer-link a {
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid #fff;
  font-size: 12px;
}

footer {
  text-align: center;
  padding: 30px;
  font-size: 11px;
  color: #555;
}
</style>
</head>

<body>

<section class="hero">
  <div>
    <h1>ASRSELLS</h1>
    <p>LUXURY FRAGRANCES · AUTHENTIC</p>
  </div>
</section>

<section class="products">

  <div class="card">
    <img src="https://i.imgur.com/eN7GQJH.png">
    <h2>YSL Y Eau de Parfum</h2>
    <span>$95</span><br>
    <a href="product-ysl.html">DISCOVER</a>
  </div>

</section>

<div class="footer-link">
  <a href="how-to-order.html">HOW TO ORDER</a>
</div>

<footer>
© 2026 ASRSELLS
</footer>

</body>
</html>
