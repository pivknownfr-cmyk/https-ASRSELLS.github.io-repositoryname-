<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fragrance ReUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b0b0b;
      color: white;
    }
    header {
      text-align: center;
      padding: 25px;
      border-bottom: 1px solid gold;
    }
    header h1 {
      color: gold;
      margin: 0;
      letter-spacing: 3px;
    }
    .products {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      border: 1px solid #222;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .card h2 {
      color: gold;
      font-size: 18px;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      border: 1px solid gold;
      color: gold;
      text-decoration: none;
      border-radius: 20px;
    }
    .btn:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>

<header>
  <h1>FRAGRANCE REUP</h1>
  <p>Luxury • Authentic • Fast Shipping</p>
</header>

<section class="products">

  <div class="card">
    <img src="https://i.imgur.com/eN7GQJH.png" alt="YSL Y">
    <h2>YSL Y EDP</h2>
    <p>$95</p>
    <a class="btn" href="product-ysl.html">View Details</a>
  </div>

</section>

</body>
</html>
