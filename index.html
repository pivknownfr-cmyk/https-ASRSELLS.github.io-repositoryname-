<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fragrance ReUp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background: #0a0a0a;
  color: #f5f5f5;
}

/* HEADER */
header {
  text-align: center;
  padding: 40px 20px;
  border-bottom: 1px solid gold;
}

.logo {
  font-size: 32px;
  letter-spacing: 6px;
  color: gold;
  font-weight: bold;
}

.tagline {
  color: #bbb;
  font-size: 14px;
  margin-top: 10px;
}

/* PRODUCTS */
.products {
  padding: 40px 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
}

.card {
  background: #111;
  border-radius: 14px;
  padding: 20px;
  text-align: center;
  border: 1px solid #222;
  transition: transform 0.3s, border 0.3s;
}

.card:hover {
  transform: translateY(-6px);
  border: 1px solid gold;
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  margin-bottom: 15px;
}

.card h2 {
  color: gold;
  font-size: 18px;
  margin: 10px 0;
}

.price {
  font-size: 18px;
  margin-bottom: 10px;
}

.btn {
  display: inline-block;
  padding: 10px 22px;
  border-radius: 25px;
  border: 1px solid gold;
  color: gold;
  text-decoration: none;
  font-size: 14px;
}

.btn:hover {
  background: gold;
  color: black;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  font-size: 12px;
  color: #777;
  border-top: 1px solid #222;
}
</style>
</head>

<body>

<header>
  <div class="logo">FRAGRANCE REUP</div>
  <div class="tagline">Luxury • Authentic • Fast Shipping</div>
</header>

<section class="products">

  <div class="card">
    <img src="https://i.imgur.com/eN7GQJH.png" alt="YSL Y EDP">
    <h2>YSL Y EDP</h2>
    <div class="price">$95</div>
    <a class="btn" href="product-ysl.html">View Details</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/6bQKZ8J.png" alt="Dior Sauvage">
    <h2>Dior Sauvage</h2>
    <div class="price">$90</div>
    <a class="btn" href="#">View Details</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/9nKJp4Z.png" alt="Bleu de Chanel">
    <h2>Bleu de Chanel</h2>
    <div class="price">$110</div>
    <a class="btn" href="#">View Details</a>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/kQ9Yw9H.png" alt="Versace Eros">
    <h2>Versace Eros</h2>
    <div class="price">$85</div>
    <a class="btn" href="#">View Details</a>
  </div>

</section>

<footer>
© 2026 Fragrance ReUp — All Rights Reserved
</footer>

</body>
</html>
